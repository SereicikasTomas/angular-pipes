<div class="container">
  <h3>Payment Form</h3>
  <form action="" class="form">
    <div class="form__row">
      <div class="form__group">
        <label for="">Payee Name</label>
        <input type="text" (input)="onNameChange($event.target.value)" />
      </div>
      <div class="form__group">
        <label for=""><b>Name</b></label>
        <p>{{ name | titlecase }}</p>
      </div>
    </div>
    <div class="form__row">
      <div class="form__group">
        <label for="">Payment Date</label>
        <input type="date" (input)="onDateChange($event.target.value)" />
      </div>
      <div class="form__group">
        <label for=""><b>Date</b></label>
        <p>{{ date | date: "MMMM d, y" }}</p>
      </div>
    </div>
    <div class="form__row">
      <div class="form__group">
        <label for="">Payment Amount</label>
        <input type="number" (input)="onAmountChange($event.target.value)" />
      </div>
      <div class="form__group">
        <label for=""><b>Amount</b></label>
        <p>{{ amount | currency }}</p>
      </div>
    </div>
    <div class="form__row">
      <div class="form__group">
        <label for="">Miles</label>
        <input type="number" (input)="onDistanceChange($event.target.value)" />
      </div>
      <div class="form__group">
        <label for=""><b>Kilometers</b></label>
        <p>{{ distance | convert: "km" | number: "1.0-2" }}</p>
      </div>
    </div>
  </form>
</div>
